<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Nitya Gulati">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Rock, Paper, Scissors</title>
</head>

<body>
  <div class="ant-divider ant-divider-horizontal" role="separator"></div>
  <h2>Active Game</h2> 
  <h3>-</h3>
  <div class="ant-divider ant-divider-horizontal" role="separator"></div>
  <h2>Join Game</h2>
  <div style="margin: 8px;">
    <input placeholder="Game Address" style="text-align: center;" type="text" class="ant-input" value="">
    <button style="margin-top: 8px;" type="button" class="ant-btn">
      <a href="game.html" class="btn-join">Join Game</a>
    </button>
  </div>
  <div class="ant-divider ant-divider-horizontal" role="separator"></div>
  <h2>Create new Game</h2>
  <div style="margin: 8px;">
    <input placeholder="Other Player's Address" style="text-align: center;" type="text" class="ant-input" value="">
    <button style="margin-top: 8px;" type="button" class="ant-btn">
      <a href="game.html" class="btn-create">Create new Game</a>
    </button>
  </div>
  <div class="ant-divider ant-divider-horizontal" role="separator"></div>


</body>

</html>
